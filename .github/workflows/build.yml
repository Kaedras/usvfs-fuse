name: Build usvfs-fuse

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  VCPKG_BINARY_SOURCES: ${{ vars.AZ_BLOB_VCPKG_URL != '' && format('clear;x-azblob,{0},{1},readwrite', vars.AZ_BLOB_VCPKG_URL, secrets.AZ_BLOB_SAS) || '' }}

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      # set VCPKG Root
      - name: "Set environmental variables"
        run: |
          echo "VCPKG_ROOT=$VCPKG_INSTALLATION_ROOT" >> $GITHUB_ENV

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install libfuse3-dev gcc-14 -y

      - name: Set default gcc version to 14
        run: |
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 10
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 10

      - uses: actions/checkout@v4

      - name: Configure usvfs-fuse build
        run: |
          cmake --preset linux-testing -DCMAKE_INSTALL_PREFIX=install -DBUILD_TESTING=ON

      - name: Build usvfs-fuse
        run: cmake --build build --config RelWithDebInfo

      - name: Upload usvfs-fuse artifact
        uses: actions/upload-artifact@master
        with:
          name: usvfs-fuse
          path: ./install

      - name: Cache build directory
        uses: actions/cache@v4
        with:
          key: usvfs-fuse-build-${{ github.sha }}
          path: build

  test:
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: Restore build directory
        uses: actions/cache@v4
        with:
          key: usvfs-fuse-build-${{ github.sha }}
          path: build

      - name: Test usvfs-fuse
        run: ctest --test-dir build -C RelWithDebInfo
